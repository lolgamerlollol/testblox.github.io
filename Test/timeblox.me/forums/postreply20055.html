var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
    return false;
};
$(document).ready(function() {
	
	$("#uploadItem").click(function() {
		if ($("#uploadItem").is(":disabled") == false) {
			$("#uploadItem").prop("disabled", true);
			
			/////////////
			/////////////
			/////////////
			var formData = new FormData();
			formData.append('id', getUrlParameter('id'));
			formData.append('conts', $("#contents").val());
			$.ajax({
				type: "POST",
				url : "https://timeblox.me/forums/postreply2_form.php",
				data : formData,
				cache: false,
				contentType: false,
				processData: false,
				success: function(data) {
					console.log(data);
					
					if (data == "error") {
						$("#uploadStatus").html("<div class=\"alert alert-danger\">sexxx</div>"); 
					}else{
						$("#uploadStatus").html("<div class=\"alert alert-success\">done.</div>");
					}
				},
				error: function() {
					$("#uploadStatus").html("<div class=\"alert alert-danger\">Error occured!</div>");
				}
			});
			/////////////
			/////////////
			/////////////
		}
	})
});</script>
